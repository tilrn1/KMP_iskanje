name: Na DockerHub

on:
  push:
    branches:
      - main # Se spro≈æi ob vsakem pushu na vejo 'main'

jobs:
  deploy:
    name: Deploy aplikacije
    runs-on: self-hosted
    needs: [izvedi_skripte]

    strategy:
      matrix:
        os: [ubuntu-latest]
        version: [latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login na DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mojprojekt:latest .

      - name: Push na DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mojprojekt:latest
